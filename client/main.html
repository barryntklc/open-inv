<head>
  <title>open-inv</title>
</head>

<body>
  <h1>Open-Inv</h1>

  <!-- {{> hello}}
  {{> info}} -->
  <form class="new-task">
    <!-- <input type="text" name="Type" placeholder="Type"> -->
    <select name="Type">
      <option value="computer_desktop">Computer - Desktop</option>
      <option value="computer_laptop">Computer - Laptop</option>
      <option value="printer_black_and_white">Printer - Black and White</option>
      <option value="printer_color">Printer - Color</option>
      <option value="switch">Switch</option>
      <option value="router">Router</option>
    </select>
    <input type="text" name="Manufacturer" placeholder="Manufacturer">
    <input type="text" name="Model" placeholder="Model">
    <input type="text" name="PrimarySerial" placeholder="Primary Serial">
    <input type="text" name="SecondarySerial" placeholder="Secondary Serial">
  </form>

  <h2>Items</h2>
  {{#each items}}
    {{> item}}
  {{/each}}

  <h2>Properties</h2>
  {{#each properties}}
    {{> property}}
  {{/each}}

  <h2>Events</h2>
  {{#each events}}
    {{> event}}
  {{/each}}
</body>

<template name="items">
  {{ItemNum}}
  {{TimeStamp}}
</template>
<template name="properties">
  {{PropertyNum}}
  {{ItemNum}}
  {{Key}}
  {{Val}}
</template>
<template name="events">
  {{EventNum}}
  {{ItemNum}}
  {{TimeStamp}}
  {{Type}}
  {{Key}}
  {{Description}}
</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
