<head>
  <title>open-inv</title>
</head>

<body>

  <div class="container">

    <h1>Open-Inv</h1>

    <form class="new-item">
      <select class="form-input" name="Type">
        <option value="computer_desktop">Computer - Desktop</option>
        <option value="computer_laptop">Computer - Laptop</option>
        <option value="computer_laptop">Computer - Server</option>
        <option value="printer_black_and_white">Printer - Black and White</option>
        <option value="printer_color">Printer - Color</option>
        <option value="printer_label">Printer - Label</option>
        <option value="networking_switch">Networking - Switch</option> <!--managed, unmanaged-->
        <option value="networking_router">Networking - Router</option>
        <option value="networking_firewall">Networking - Firewall</option>
        <option value="scanner">Scanner</option> <!--flatbed, adf, film-->
        <option value="barcode_reader">Barcode Reader</option>
        <option value="external_drive">External Drive</option>
        <option value="color_printer">Miscellaneous</option>
      </select>
      <input class="form-input" type="text" name="Manufacturer" placeholder="Manufacturer">
      <input class="form-input" type="text" name="Model" placeholder="Model">
      <input class="form-input" type="text" name="Serial_Primary" placeholder="Primary Serial">
      <input class="form-input" type="text" name="Serial_Secondary" placeholder="Secondary Serial">
      <input class="form-input" type="submit" value="+">
    </form>

    <!-- <h2>DBResults</h2> -->
    {{#each dbresults}}
      {{> dbresult}}
    {{/each}}

    <h2>Items</h2>
    {{#each items}}
      {{> item}}
    {{/each}}

    <h2>Properties</h2>
    {{#each properties}}
      {{> property}}
    {{/each}}

    <h2>Events</h2>
    {{#each events}}
      {{> event}}
    {{/each}}

  </div>
</body>

<template name="dbresults">
  {{ItemNum}}
  {{TimeStamp}}
</template>
<template name="items">
  {{ItemNum}}
  {{TimeStamp}}
</template>
<template name="properties">
  {{PropertyNum}}
  {{ItemNum}}
  {{Key}}
  {{Val}}
</template>
<template name="events">
  {{EventNum}}
  {{ItemNum}}
  {{TimeStamp}}
  {{Type}}
  {{Key}}
  {{Description}}
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
