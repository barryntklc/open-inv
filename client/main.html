<head>
  <title>open-inv</title>
</head>

<body>
  <h1>Open-Inv</h1>

  <!-- {{> hello}}
  {{> info}} -->

  <h2>Items</h2>
  {{#each items}}
    {{> item}}
  {{/each}}

  <h2>Properties</h2>
  {{#each properties}}
    {{> property}}
  {{/each}}

  <h2>Events</h2>
  {{#each events}}
    {{> event}}
  {{/each}}
</body>

<template name="items">
  {{ItemNum}}
  {{TimeStamp}}
</template>
<template name="properties">
  {{PropertyNum}}
  {{ItemNum}}
  {{Key}}
  {{Val}}
</template>
<template name="events">
  {{EventNum}}
  {{ItemNum}}
  {{TimeStamp}}
  {{Type}}
  {{Key}}
  {{Description}}
</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
